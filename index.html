<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TypeRush is a fun and fast-paced speed typing challenge. Test your typing skills, beat the clock, and improve your speed while having fun." />
    <title>TypeRush - Speed Typing Challenge</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="game">
      <div class="name">TypeRush - Speed Typing Challenge</div>
      <div class="container">
        <div class="message">
          <p>
            <strong>You are playing on:</strong> <span class="lvl"></span> level
          </p>
          <p>
            <strong>Goal:</strong> Type the word below within
            <span class="seconds"></span> seconds to win
          </p>
        </div>
        <div class="start">Start Game</div>
        <div class="the-word"></div>
        <input type="text" class="input" placeholder="Type the word here..." />
        <div class="upcoming-words">Get ready and stay focused ðŸ‘€</div>
        <div class="control">
          <div class="time">Time Left: <span>0</span> Seconds</div>
          <div class="score">
            Score: <span class="got">0</span> / <span class="total">0</span>
          </div>
        </div>
        <div class="finish">
          <button class="retry" style="display: none">Retry</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
